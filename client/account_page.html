    <header>

        <div class="container header">
            <div>
                <img src="image/Logo.png" class="align-items-center" alt="Kernel logo">
                <div class="float-right justify-content-center">Create accout/ Already have</div>

    <main>
        <h1 style="text-align: center;">Complete your Profile to continue</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="name form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="dob">Day of Birth</label>
                    <input type="text" class="dob form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="tel">Telephone</label>
                    <input type="text" class="tel form-control " id="tel">
                </div>
                <div class="form-group">
                    <label for="cer">Id-certificate</label>
                    <input type="text" class="cer form-control" id="cer">
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="text" class="mail form-control" id="mail">
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col text-center">
                        <button class="btn">Submit</button>
                      </div>
                    </div>
                </div>
              <br>
            </form>
        </div>
        
    </main>
